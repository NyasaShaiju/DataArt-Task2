<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with logo and theme toggle -->
  <header>
    <h1>Timeline App</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <!-- Navigation container -->
  <nav>
    <!-- Placeholder filters -->
    <p>Filters will go here</p>
  </nav>

  <!-- Main content -->
  <main>
    <article>
      <section id="timeline">
        <div class="event-marker">Event 1</div>
        <div class="event-marker">Event 2</div>
        <div class="event-marker">Event 3</div>
      </section>
    </article>
  </main>

  <!-- Modal -->
  <div id="modal"></div>

</body>
</html>
